<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Yori</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <button class="toggle-mode" onclick="toggleDarkMode()">AM / PM</button>

      <img src="icons/giphy.gif" alt="Foto Profil" class="profile-photo" />
      <h1 class="name">Yori Funidare</h1>
      <p class="title">Creative Front-End Developer</p>

      <div class="skills-section">
        <h2>Keahlian Bahasa Pemrograman</h2>
        <div class="skills">
          <div class="skill">
            <div class="skill-header">
              <img src="icons/html.png" alt="HTML" />
              <span>HyperText Markup Language</span>
            </div>
            <div class="progress-bar"><div class="progress html"></div></div>
          </div>

          <div class="skill">
            <div class="skill-header">
              <img src="icons/css.png" alt="CSS" />
              <span>Cascading Style Sheets</span>
            </div>
            <div class="progress-bar"><div class="progress css"></div></div>
          </div>

          <div class="skill">
            <div class="skill-header">
              <img src="icons/js.png" alt="JavaScript" />
              <span>JavaScript</span>
            </div>
            <div class="progress-bar"><div class="progress js"></div></div>
          </div>
        </div>
      </div>

      <div class="social-section">
        <h2>Sosial Media</h2>
        <div class="social-links">
          <a href="https://github.com/yori-funidare" target="_blank"><img src="icons/gh.png" alt="GitHub" /></a>
          <a href="https://facebook.com/kntol.namek" target="_blank"><img src="icons/fb.png" alt="Facebook" /></a>
          <a href="https://instagram.com/yori_9z" target="_blank"><img src="icons/ig.png" alt="Instagram" /></a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
